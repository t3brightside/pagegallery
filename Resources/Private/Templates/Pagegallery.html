<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="Main">
		<f:if condition="{menu}">
			<div class="pagegallery template-{data.tx_pagegallery_template}">
				<f:if condition="{data.tx_pagegallery_template} == 0">
					<f:for each="{menu}" as="page" iteration="iterator">
						<f:render partial="img-title" arguments="{_all}"/>
					</f:for>
				</f:if>
				<f:if condition="{data.tx_pagegallery_template} == 1">
					<f:for each="{menu}" as="page" iteration="iterator">
						<f:render partial="img-title-subtitle" arguments="{_all}"/>
					</f:for>
				</f:if>
				<f:if condition="{data.tx_pagegallery_template} == 2">
					<f:for each="{menu}" as="page" iteration="iterator">
						<f:render partial="img-title-abstract" arguments="{_all}"/>
					</f:for>
				</f:if>
				<f:if condition="{data.tx_pagegallery_template} == 3">
					<f:for each="{menu}" as="page" iteration="iterator">
						<f:render partial="img" arguments="{_all}"/>
					</f:for>
				</f:if>
				<f:if condition="{data.tx_pagegallery_template} == 4">
					<f:render partial="title" arguments="{_all}"/>
				</f:if>
			</div>
		</f:if>
	</f:section>
</html>

<f:comment>
	# Add new templates to PageTS by adding something like:
	TCEFORM.tt_content.tx_pagegallery_template.addItems.5 = My Template Name
</f:comment>
